<!DOCTYPE html>
<head>

    <!-- Add code here -->
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        /* body {  
            background: linear-gradient(to right, rgb(90, 216, 255), rgb(254, 63, 97)); 
        } */
    </style>
</head>

<body>

    <!-- Add code here -->
    <form>

        <div class="container-fluid">
            <div class="row mb-3">
                <div class="col-lg-4 col-md-6 mb-3" >
                    <label for="exampleInputFullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputFullname" aria-describedby="FullnameHelp">
                </div>
                
                <div class="col-lg-4 col-md-6 mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>

                <div class="col-lg-4 col-md-6 mb-3">
                    <label for="exampleInputgender" class="form-label">Gender</label>
                    <div>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>

                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 mb-3">
                    <label for="exampleInputCountry" class="form-label">Country</label>
                    <select class="form-control" id="exampleInputCountry">
                        <option selected>Select your country</option>
                        <option>Singapore</option>
                        <option>China</option>
                        <option>Korea</option>
                    </select>
                </div>

                <div class="col-lg-6 col-md-6 mb-3">
                    <div class="form-check">
                        <br>
                        <input class="form-check-input" type="checkbox" id="exampleInputSubscribe">
                        <label for="exampleInputSubscribe" class="form-check-label">Subscribe to newsletter</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="mb-3 col">
                    <label for="exampleInputMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleInputMessage"></textarea>
                </div>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    
    </form>
    
</body>

</html>
